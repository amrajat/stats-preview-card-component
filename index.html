<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="hero">
      <div class="hero__container">
        <div class="hero__image"></div>
      </div>
      <div class="hero__stats">
        <h1 class="hero__stats-heading">
          Get <span class="hero__stats-heading--underline">insights</span> that
          help your business grow.
        </h1>
        <p class="hero__stats-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="hero__stats-numbers">
          <h2 class="hero__stats-numbers--number">
            10K+ <span class="hero__stats-numbers-name">companies</span>
          </h2>
          <h2 class="hero__stats-numbers--number">
            314 <span class="hero__stats-numbers-name">templates</span>
          </h2>
          <h2 class="hero__stats-numbers--number">
            12M+ <span class="hero__stats-numbers-name">queries</span>
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>
